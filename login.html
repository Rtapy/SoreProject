<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|SignUp</title>
    <link rel="stylesheet" href="assets/loginstyle.css">
</head>
<body>
    <div class="container">
        <h1>GeekShop ورود به </h1>
        <form action="" method="get">
            <div class="signin">
                <input type="text" name="username" class="username" placeholder="نام کاربری" required>
                <input type="password" name="password" class="password" placeholder="رمز عبور" required>
                <button type="submit">ورود</button> 
                <a href="#">رمز عبور خود را فراموش کرده اید؟</a>
            </div>
            <div class="signup">
                <span>حساب کاربری ندارید؟ همین حالا ثبت نام کنید</span>
                <form action="">
                    <button type="submit">ثبت نام</button>
                </form>
            </div>
        </form>
        <div class="connect">
        </div>
    </div>
</body>
</html>
